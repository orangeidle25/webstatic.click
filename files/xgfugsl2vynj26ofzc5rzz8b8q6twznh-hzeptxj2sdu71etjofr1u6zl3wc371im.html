    <div id="chat-toggle">

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toggleBtn = document.getElementById('chat-toggle');
        const closeBtn = document.getElementById('close-btn');
        const container = document.getElementById('container');
        const glowContainers = document.querySelectorAll('.glow-container');


        const ICAL_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://www.lodgify.com/3bf17184-ad17-49aa-ac49-761643c4d702.ics');
        const API_KEY = 'AIzaSyA5RxvJAI1XcsKRTC491dlBllmrmurDvzE';

        const HOUSE_INFO = `
        You are the helpful AI for "La Maison Blanche", a rental house in Ile d'Orléans, QC.
        FACTS:
        - Phone: 514-994-2080
        - Email: info@lamaisonblanche.ca
        - WhatsApp: +1 (514) 994-2080
        - Rules: No dogs allowed (except service dogs). Small parties only.
        - Check-in: 4:00 PM. Check-out: 11:00 AM.
        - Links: /contact, /terms, /privacy, /cookies.
        - Interactive map to explore the house available at https://www-lamaisonblanche-ca.filesusr.com/html/4101ec_d6981942be9d85d76ac7196f3dd61daa.html
        - Crawl the site https://lamaisonblanche.ca if you can for more
        
        INSTRUCTIONS:
        1. If the user wants to BOOK dates, output strictly: ACTION_BOOKING_START, however, while there, if he asks for something like contact information, you can still give it. But dont pause the booking process.
        2. If the user asks a question, answer efficiently based on FACTS.
        3. Never make up information. NEVER. If unknown, say "Please contact us directly."
        4. Detect language (French/English/Spanish) and reply in that language.
        5. If the user asks for a price, output strictly that we range between C$275/night and C$350/night on our own site, but to check for their dates.
        6. You are allowed to give multiple messages in a row, but make sure it's right.
        `;

        let unavailableRanges = [];
        let chatState = 'GENERAL';
        let bookingData = { adults: 0, kids: 0, startDate: null, endDate: null, lang: 'en' };
        let isChatOpen = false;

        function toggleChat() {
            isChatOpen = !isChatOpen;
            if (isChatOpen) {
                container.classList.add('open');
                gsap.fromTo("#chat-toggle", { scale: 1 }, { scale: 0, duration: 0.2 });
                window.parent.postMessage({ type: 'chat-resize', open: true }, '*');
                if (chatHistory.children.length === 0) {
                    setTimeout(() => addMessage("Bonjour! Je peux vous aider à réserver ou répondre à vos questions.<br><br>Hello! I can help you book or answer your questions.<br><br>¡Hola! Puedo ayudarte a reservar o responder preguntas.", 'ai'), 300);
                }
            } else {
                container.classList.remove('open');
                gsap.to("#chat-toggle", { scale: 1, duration: 0.3, delay: 0.2 });
                setTimeout(() => {
                    window.parent.postMessage({ type: 'chat-resize', open: false }, '*');
                }, 400);
            }
        }

        toggleBtn.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', toggleChat);

        function toggleGlow(active) {
            glowContainers.forEach((layer, index) => {
                let op = 0;
                if (active) {
                    if (index === 3) op = 1;
                    if (index === 2) op = 0.7;
                    if (index === 1) op = 0.5;
                    if (index === 0) op = 0.3;
                }
                layer.style.opacity = op;
            });
        }
        userInput.addEventListener('focus', () => toggleGlow(true));
        userInput.addEventListener('blur', () => { if (!userInput.value) toggleGlow(false); });

        function parseLinks(text) {

            let processed = text.replace(/\/contact/g, '<a href="/contact" class="mini-link-btn" target="_parent">Contact</a>');
            processed = processed.replace(/\/terms/g, '<a href="/terms" class="mini-link-btn" target="_parent">Terms</a>');
            processed = processed.replace(/\/privacy/g, '<a href="/privacy" class="mini-link-btn" target="_parent">Privacy</a>');
            processed = processed.replace(/\/cookies/g, '<a href="/cookies" class="mini-link-btn" target="_parent">Cookies</a>');


            processed = processed.replace(/5149942080/g, '<a href="tel:5149942080" class="mini-link-btn">514-994-2080</a>');


            processed = processed.replace(/info@lamaisonblanche\.ca/g, '<a href="mailto:info@lamaisonblanche.ca" class="mini-link-btn">info@lamaisonblanche.ca</a>');


            processed = processed.replace(/whatsapp: \+1 514 994 2080/gi, '<a href="https://wa.me/15149942080" target="_blank" class="mini-link-btn">WhatsApp</a>');

            return processed;
        }

        function createFeedback() {
            return `<div class="feedback-actions"><button class="up-btn"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg></button><button class="down-btn"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg></button></div>`;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.innerHTML = parseLinks(text);
            if (sender === 'ai') div.innerHTML += createFeedback();
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing-indicator';
            div.id = 'typing';
            div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function addBookingButton(url, label) {
            const btn = document.createElement('a');
            btn.href = url;
            btn.className = 'book-btn';
            btn.target = "_parent";
            btn.innerText = label;
            const div = document.createElement('div');
            div.className = 'message ai-message';
            div.style.background = 'transparent'; div.style.padding = '0';
            div.appendChild(btn);
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function fetchUnavailableDates() {
            try {
                const response = await fetch(ICAL_URL);
                const data = await response.text();
                const events = data.match(/BEGIN:VEVENT[\s\S]*?END:VEVENT/g) || [];
                unavailableRanges = events.map(event => {
                    const startMatch = event.match(/DTSTART;VALUE=DATE:(\d{8})/);
                    const endMatch = event.match(/DTEND;VALUE=DATE:(\d{8})/);
                    if (startMatch && endMatch) {
                        return { start: parseICalDate(startMatch[1]), end: parseICalDate(endMatch[1]) };
                    }
                    return null;
                }).filter(r => r);
            } catch (e) { console.error("Cal Error", e); }
        }

        function parseICalDate(str) {
            const y = str.substring(0, 4), m = str.substring(4, 6), d = str.substring(6, 8);
            return new Date(`${y}-${m}-${d}T00:00:00`);
        }

        async function callGemini(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return null; }
        }

        async function handleLogic(input) {
            const today = new Date();

            if (chatState === 'GENERAL') {
                const prompt = `${HOUSE_INFO}\nUser Input: "${input}"\nRespond directly to user.`;
                const aiResponse = await callGemini(prompt);

                if (aiResponse && aiResponse.includes('ACTION_BOOKING_START')) {
                    chatState = 'BOOKING_GUESTS';
                    bookingData.lang = input.toLowerCase().match(/bonjour|salut|réserver|francais/) ? 'fr' : 'en';
                    return bookingData.lang === 'fr' ? "Bienvenue. Pour combien de personnes voulez-vous réserver ?" : "Welcome. How many guests is this for?";
                }

                return aiResponse;
            }

            if (chatState === 'BOOKING_GUESTS') {
                const prompt = `Task: Extract adults/kids from "${input}". 
                Context: Booking. "people/gens" = adults. "bébé/baby" = kids. Output JSON: {"adults": number, "kids": number}. If invalid, null.`;
                const jsonStr = await callGemini(prompt);
                let data;
                try { data = JSON.parse(jsonStr.replace(/```json|```/g, '').trim()); } catch (e) { }

                if (!data || (data.adults === undefined && data.kids === undefined)) {
                    return bookingData.lang === 'fr' ? "Je n'ai pas compris. Combien d'adultes et d'enfants ?" : "I didn't catch that. How many adults and children?";
                }

                bookingData.adults = data.adults || 0;
                bookingData.kids = data.kids || 0;
                if (bookingData.adults < 1) return bookingData.lang === 'fr' ? "Il faut au moins un adulte." : "We require at least one adult.";
                if ((bookingData.adults + bookingData.kids) > 8) return bookingData.lang === 'fr' ? "Maximum 8 invités." : "Max 8 guests allowed.";

                chatState = 'BOOKING_DATES';
                return bookingData.lang === 'fr' ? "C'est noté. Quelles sont vos dates ?" : "Noted. What dates are you looking for?";
            }

            if (chatState === 'BOOKING_DATES') {
                const prompt = `Today: ${today.toISOString().split('T')[0]}. User Input: "${input}"
                Task: Extract Dates. Return JSON: {"startDate": "YYYY-MM-DD", "endDate": "YYYY-MM-DD"}. 
                Assume future dates. If unclear return {"error": true}.`;

                const jsonStr = await callGemini(prompt);
                let dates;
                try { dates = JSON.parse(jsonStr.replace(/```json|```/g, '').trim()); } catch (e) { }

                if (!dates || dates.error || !dates.startDate || !dates.endDate) {
                    return bookingData.lang === 'fr' ? "Veuillez préciser l'arrivée et le départ (ex: 20 au 22 dec)." : "Please specify check-in and check-out dates (e.g., Dec 20 to 22).";
                }

                const start = new Date(dates.startDate + 'T00:00:00');
                const end = new Date(dates.endDate + 'T00:00:00');

                if (end <= start) return bookingData.lang === 'fr' ? "La date de départ doit être après l'arrivée." : "Check-out must be after check-in.";

                if (checkAvailability(start, end)) {
                    const redirectUrl = `https://secure-book.lamaisonblanche.ca/?ref=chat&arrivalDate=${dates.startDate}&departureDate=${dates.endDate}&adults=${bookingData.adults}&kids=${bookingData.kids}&lang=${bookingData.lang}`;
                    const msg = bookingData.lang === 'fr' ? `Ces dates sont disponibles !` : `Those dates are available!`;
                    setTimeout(() => addBookingButton(redirectUrl, bookingData.lang === 'fr' ? "Réserver maintenant" : "Book Now"), 500);
                    chatState = 'GENERAL';
                    return msg;
                } else {
                    return bookingData.lang === 'fr' ? "Désolé, ces dates sont prises. D'autres dates ?" : "Sorry, those dates are booked. Any other dates?";
                }
            }
        }

        function checkAvailability(reqStart, reqEnd) {
            for (let range of unavailableRanges) {
                if ((reqStart < range.end) && (reqEnd > range.start)) return false;
            }
            return true;
        }

        async function processInput() {
            const text = userInput.value;
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            gsap.to("#input-area", { scale: 0.98, duration: 0.1, yoyo: true, repeat: 1 });
            toggleGlow(true);
            showTyping();

            const response = await handleLogic(text);
            removeTyping();
            addMessage(response, 'ai');
            toggleGlow(false);
        }

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') processInput(); });
        sendBtn.addEventListener('click', processInput);
        fetchUnavailableDates();
    </script>
