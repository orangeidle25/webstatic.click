<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QADS.cloud | Hosting Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a; 
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo-container {
            margin-bottom: 40px;
        }
        #spinning-logo {
            width: 190px;
            height: 190px;
            object-fit: contain;
            animation: spin 8s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
            transition: animation-duration 0.5s ease;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.8rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.15rem;
            color: #999; 
            max-width: 550px;
            line-height: 1.6;
            margin: 15px auto 0;
        }
        .highlight {
            color: #ffffff;
            border-bottom: 1px solid #333;
        }
        .service-list {
            margin-top: 25px;
            font-size: 1rem;
            color: #666;
        }
        .service-item {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img id="spinning-logo" src="https://webstatic.click/main-fs/logo.png" alt="QADS Logo">
        </div>
        <h1>QADS.cloud Hosting</h1>
        <p id="description">
            <span class="highlight">webstatic.click</span> powers high-performance delivery and server logic; <span class="highlight">webpayments.click</span> delivers dedicated hosting for payment services.
        </p>
        <div class="service-list">
            <span class="service-item">Static Services • Global Edge • Secure Payments</span>
        </div>
    </div>
</body>
</html>
