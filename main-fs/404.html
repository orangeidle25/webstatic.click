
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#000000",
                        foreground: "#ffffff",
                        card: "#000000",
                        "card-foreground": "#ffffff",
                        primary: "#ffffff",
                        "primary-foreground": "#000000",
                        secondary: "#27272a",
                        border: "#27272a",
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.5s ease-out forwards; }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            background-color: #000000;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="flex items-center justify-center min-height-screen h-screen overflow-hidden">

    <div class="w-full max-w-md p-6 text-center animate-in">
        <div class="mb-6 inline-flex items-center rounded-full border border-zinc-800 bg-zinc-950 px-3 py-1 text-xs font-medium text-zinc-400">
            404 Error
        </div>

        <h1 class="text-4xl font-bold tracking-tight sm:text-5xl mb-4">
            Page not found
        </h1>
        
        <p class="text-base text-zinc-400 mb-8">
            Sorry, we couldn’t find the page you’re looking for. It might have been moved or deleted.
        </p>

        <div class="flex flex-col gap-3">
            
            <button 
                onclick="history.back()"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-white border border-zinc-800 bg-black hover:bg-zinc-900 text-white h-10 px-8"
            >
                Go Back
            </button>
        </div>

        <div class="mt-12 pt-8 border-t border-zinc-800">
            <p class="text-xs text-zinc-500">
                If you think this is a mistake, please <a href="mailto:help@qads.cloud" class="underline underline-offset-4 hover:text-white transition-colors">contact support</a>.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            document.querySelector('.animate-in').style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
